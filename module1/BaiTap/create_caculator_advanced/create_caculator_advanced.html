</head>

            <td><input type="button" value="4" onclick="dis('4')" style="width: 100%;height: 100%"></td>
            <td><input type="button" value="5" onclick="dis('5')" style="width: 100%;height: 100%"></td>

            <td><input type="button" value="*" onclick="dis('*')" style="width: 100%;height: 100%"></td>
        </tr>
        <tr class="d2">
            <td><input type="button" value="e" onclick="dis('e')" style="width: 100%;height: 100%"></td>
            <td><input type="button" value="tan" onclick="dis('tan')" style="width: 100%;height: 100%"></td>
            <td><input type="button" value="√" style="width: 100%;height: 100%"></td>

            <td><input type="button" value="-" onclick="dis('-')" style="width: 100%;height: 100%"></td>
        </tr>

            <td><input type="button" value="Ans" style="width: 100%;height: 100%"></td>
            <td><input type="button" value="Exp" style="width: 100%;height: 100%"></td>
            <td><input type="button" value="0" onclick="dis('0')" style="width: 100%;height: 100%"></td>
            <td><input type="button" value="." onclick="dis('.')" style="width: 100%;height: 100%"></td>
            <td><input type="button" value="x^y" style="width: 100%;height: 100%"></td>
            <td><input type="button" value="=" onclick="solve()" style="width: 100%;height: 100%"></td>
            <td><input type="button" value="+" onclick="dis('+')" style="width: 100%;height: 100%"></td>
