<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Form sign up Customer</title>
    <link rel="stylesheet" href="Nhung_css_form_signup.css">
</head>
<body>
<fieldset>
<form>
    <label for="name"> Họ Và Tên   :</label>
    <br>
    <br>
    <input type="text" name="txt_name" id="name" placeholder="Input full name">
    <br>
    <br>
    <label for="email"> Email       :</label>
    <br>
    <br>
    <input type="email" name="txt_email" id="email" placeholder="Input email">
    <br>
    <br>
    <label for="phone"> NumberPhone :</label>
    <br>
    <br>
    <input type="text" name="txt_phone" id="phone" placeholder="input number phone">
    <br>
    <br>
    <label>Gender</label>
    <br>
    <br>
    <input type="radio" name="rd_male" id="male">
    <label>Male</label>
    <input type="radio" name="rd_female" id="female">
    <label>Female</label>
    <br>
    <br>
    <input style="background-color: crimson;color: white" type="button" name="btn_signup" value="Đăng Ký">
</form>
</fieldset>
</body>
</html>
