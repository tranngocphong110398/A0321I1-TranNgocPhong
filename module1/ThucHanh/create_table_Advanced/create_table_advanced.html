<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Table Advanced</title>
    <link rel="stylesheet" href="Nhung_css_table_Advanced.css">
</head>
<body>
<h1>Thời Khóa Biểu</h1>
<table>
    <tr>
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt Động</th>
    </tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ 2</td>
        <td>Thể Dục</td>
        <td>Trò Chơi</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>rèn kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>âm nhạc</td>
        <td>OMG vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn Hóa</td>
        <td>Đạo Đức</td>
    </tr>
</table>
</body>
</html>
