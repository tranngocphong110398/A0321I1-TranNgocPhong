<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create_form_basic</title>
</head>
<body>
<!--<form> Thẻ Này Dùng để tạo ra một form</form>-->
<form method="get" action="create_form_basic.html">
    <fieldset>
        <h1>Order Form</h1>
        <p><b>what would you like to buy?</b></p>
        <select>
            <option value=" ">A</option>
            <option>B(+0.5$)</option>
            <option>C(+0.5$)</option>
        </select>
        <p><b>How many would you like to order?</b></p>
        <input type="radio" name="rd">1-10$<br/>
        <input type="radio" name="rd">2-20$<br/>
        <input type="radio" name="rd">3-25$<br/>
        <p>
            <b>Name</b>
            <span style="color: red">*</span></p>
        <input type="input" name="firstname" placeholder="firstname" size="15">
        <input type="input" name="lastname" placeholder="lastname" size="15">
        <p>
            <b>EMail</b>
        </p>
        <input type="text" name="emailtext" placeholder="emailtext" size="30">
        <p>
            <b>
                Phone Number
            </b>
        </p>
        <input type="text" name="phone1" placeholder="phone1" size="5"> -
        <input type="text" name="phone2" placeholder="phone2" size="5"> -
        <input type="text" name="phone3" placeholder="phone3" size="5">
        <br/>
        <br/>
        <input type="button" value="submit" name="btnsubmit" size="15">
    </fieldset>

</form>
</body>
</html>
